<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Корзина</title>
        <link rel="stylesheet" href="../static/web.css">
        <style>
            h1{
             margin-top: 3vh;
             margin-bottom: 3vh;
            }
        </style>
    </head>
    <body>
        <div id="head">
            <a class="logo" href="/main"><img src="../static/logo.png"></a>
            <a class="basketprofile" href="/main"><img src="../static/profile.png"></a>
            
        </div>
        <div id="basketinfo">
            <h1>Корзина</h1>



            <table>
                <tr>
                    <th><h3>Назва</h3></th>
                    <th><h3>Ціна</h3></th>
                    <th><h3>Кількість</h3></th>
                    <th><h3>Загальна ціна</h3></th>

                </tr>
                
                {% for item in cart_items %}
                <tr>
                    <td><h2>{{ item[1] }}</h2></td>
                    <td><h2>{{ item[2] }}</h2></td>
                    <td><h2>{{ item[3] }}</h2></td>
                    <td><h2>{{ item[3] * item[2]}}</h2></td>
                </tr>
                

                {% endfor %}
            </table>
            <h1>Total price: {{price}} UAH</h1>
            <p></p>
            <a class = "button" href="/">Замовити</a> 


        </div>
              
    </body>
    </html>
